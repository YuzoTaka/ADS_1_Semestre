<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor TOP
    </title>
    <style>
        body{
            text-align: center;
            background-color: darksalmon;
        }
    </style>
</head>
<body>

    <h1>Conversor TOP</h1>
    <br><br>
    Número decimal
    <br>
    <input id="ipt_decimal" placeholder="Digite o número decimal">
    <br><br><br>
    <button onclick="resposta()">Converter</button>
    <br><br>
    <div id="div_octal"></div>
    <div id="div_hexa"></div>
    <div id="div_bin"></div>

</body>
</html>

<script>

    function resposta(){
        var decimal = Number(ipt_decimal.value)

        var octal = decimal.toString(8);

        var hexadecimal = decimal.toString(16);

        var binaria = decimal.toString(2);



            div_octal.innerHTML = `Octal=  <b>${octal}</b>`;
            div_hexa.innerHTML = `Hexadecimal= <b>${hexadecimal}</b>`;
            div_bin.innerHTML = `Binário= <b>${binaria}</b>`;

    }

</script>

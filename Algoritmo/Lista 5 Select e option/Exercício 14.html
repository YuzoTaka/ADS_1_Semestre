<body>
    <h1>Pizzaria Frizza</h1>

    <select id="sel_in2">

        <option value="3.00">Catupiry</option>
    </select>
    <select id="sel_in3">
        <option value="2.00">Queijo</option>

    <button onclick="calcular()">Calcular preço da pizza</button>

</body>

    var pizza_sabor = Number(sel_sabor.value);

    div_resultado.innerHTML = `A pizza era R$ <b>${pizza_sabor.toFixed(2)}</b>, mas foi acrescido R$ ${incre1.toFixed(2)},  R$ ${incre2.toFixed(2)} e R$ ${incre3.toFixed(2)} custará um total de R$ <u>${(pizza_sabor+incre1+incre2+incre3).toFixed(2)}</u>`

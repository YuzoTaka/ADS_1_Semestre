<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Histórias emocionantes</h1>
    <br><br>
    <select id="sel_comeco">
        <option value="Uma vez...">Uma vez...</option>
        <option value="Num belo dia...">Num belo dia...</option>
        <option value="Numa noite chuvosa...">Numa noite chuvosa...</option>
    </select>
    <select id="sel_fim">
        <option value="um peixe morreu afogado">Um peixe morreu afogado</option>
        <option value="um gato tomou banho">Um gato tomou banho</option>
        <option value="um corvo se curvou">Um corvo se curvou</option>       
    </select>
    <br><br>
    <button onclick="historia()">Ver história emocionante</button>
    <br><br>
    <div id="div_historia"></div>


</body>
</html>

<script>
    function historia(){
        var comeco = sel_comeco.value
        var fim = sel_fim.value
        div_historia.innerHTML = `${comeco} ${fim} e acabou...`

    }

</script>

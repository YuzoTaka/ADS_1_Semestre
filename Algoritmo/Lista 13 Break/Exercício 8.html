<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>

<body>
    <h1>Multiplicador de 7</h1>
    <br><br>
    Digite um número entre 0 e 200:
    <input id="ipt_num">
    <br><br>
    <button onclick="exibir()">Exibir</button>
    <br><br>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function exibir() {
        var num = ipt_num.value;
        var n = 0;
        if (n <= 200) {
            while (n <= num) {
                if (n%7==0) {
                    div_msg.innerHTML += `${n}<br>`
                }
                n++;
            }
        }
        else{
            div_msg.innerHTML = `Número inválido`
        }
    }
</script>

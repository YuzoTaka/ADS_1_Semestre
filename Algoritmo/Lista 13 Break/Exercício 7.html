<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <h1>Múltiplos de 5</h1>
    <br><br>
    Digite um número entre 20 e 100:
    <input id="ipt_num">
    <br><br>
    <button onclick="exibir()">Exibir</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    var n = 1;
    function exibir(){
        var num = ipt_num.value;
        if(num>=20&&num<=100){
        while(n<=num){
            if(n%5==0){
                div_msg.innerHTML += `${n}<br>`
            }
            n++;
        }
        }
        else{
            div_msg.innerHTML = `Número inválido.`
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  
  Entre com o limite inferior:
  <input id="ipt_inf">
  <br><br>
  Entre com o limite superior:
  <input id="ipt_sup">
  <br><br>
  <button onclick="testar()">mensagem</button>
  <br><br>
  <div id="div_msg"></div>


</body>

</html>
<script>
  function testar(){
    var inf = Number(ipt_inf.value)+1;
    var sup = Number(ipt_sup.value)-1;

    while(inf<=sup){
      inf++;
      div_msg.innerHTML += `${inf}<br>`
      
    }
  }

</script>

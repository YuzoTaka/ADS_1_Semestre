<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 6</title>
</head>
<body>
    Nome da pessoa que mais ama:
    <input id="ipt_nome">
    <br><br>
    Quanto que ama?
    <input id="ipt_amor" type="number">
    <br><br>
    <button onclick="expressar()">Expressar amor</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    var n = 0;
    function expressar(){
        var nome = ipt_nome.value;
        var amor = ipt_amor.value;
    while(n<amor){
        div_msg.innerHTML += `<b>${nome}</b>, eu te amo! Sempre lembre disso!<br>`
        n++;
    }
    }
</script>

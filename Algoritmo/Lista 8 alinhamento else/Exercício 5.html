<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Boletim aluno</h1>
    <br><br>
    Digite sua nota: <input id="ipt_nota">
    <br><br>
    <button onclick="classificar()">Classificar aluno</button>
    <br><br>
    <div id="div_resposta"></div>

</body>
</html>

<script>
    function classificar(){
        var nota = ipt_nota.value;
        if(nota<=5){
            div_resposta.innerHTML = `Aluno precisa de muita ajuda`
        }
        else if(nota<=7){
            div_resposta.innerHTML = `Aluno na média`
        }
        else if(nota<=9.5){
            div_resposta.innerHTML = `Aluno na acima da média`
        }
        else{
            div_resposta.innerHTML = `Aluno fora da curva`
        }
    }
</script>

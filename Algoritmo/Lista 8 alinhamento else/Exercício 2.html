<body>
    <h1>Classe social</h1>
    <br><br>
    Digite sua renda familiar mensal: <input id="ipt_renda">
    <br><br>
    <button onclick="analisar()">Analisar renda</button>
    <br><br>
    <div id="div_resposta"></div>

</body>

<script>
    function analisar() {
        var renda = ipt_renda.value;
        if (renda <= 250) {
            div_resposta.innerHTML = `Classe E`
        }
        else if (renda <= 900) {
            div_resposta.innerHTML = `Classe D`
        }
        else if (renda <= 2500) {
            div_resposta.innerHTML = `Classe C`
        }
        else if (renda <= 9500) {
            div_resposta.innerHTML = `Classe B`
        }
        else {
            div_resposta.innerHTML = `Classe A`
        }
    }
</script>

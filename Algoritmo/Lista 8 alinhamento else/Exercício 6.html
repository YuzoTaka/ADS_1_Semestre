<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Futebol</h1>
    <br><br>
    Time que torce: 
    <select id="sel_time">
        <option value="1">Corinthians</option>
        <option value="2">Palmeiras</option>
        <option value="3">Santos</option>
        <option value="4">São Paulo</option>
    </select>
    <br><br>
    <button onclick="falar()">Fale sobre esse time</button>
    <br><br>
    <div id="div_resposta"></div>
</body>
</html>

<script>
    function falar(){
        var time = sel_time.value;
        if(time==1){
            div_resposta.innerHTML = `<span style="background-color: black; color: white;">Salve o Corinthians</span>`
        }
        else if(time==2){
            div_resposta.innerHTML = `<span style="background-color: green; color: white;">Salve o alviverde imponente</span>`
        }
        else if(time==3){
            div_resposta.innerHTML = `Agora que dá a bola é o Santos`
        }
        else if(time==4){
            div_resposta.innerHTML = `<span style="background-color: black; color: red;">Salve o Tricolor paulista.</span>`
        }
    }
</script>

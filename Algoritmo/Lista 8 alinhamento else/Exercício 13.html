<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <h1>Carteira</h1>
    <br><br>
    Valor guardado: R$ <span id="spn_valor">0.00</span>
    <br><br>
    <button onclick="ganhar()">Ganhar R$ 5.00</button>
    <button onclick="gastar()">Gastar R$ 10.00</button>
    <br><br>
    <div id="div_resposta"></div>
</body>
</html>

<script>
    var carteira = 0;
    function ganhar(){
        carteira += 5;
        spn_valor.innerHTML = `${carteira.toFixed(2)}`
        if(carteira<100){
            div_resposta.innerHTML = `Finanças OK!`
        }
        else if(carteira>=100){
            div_resposta.innerHTML = `#OSTENTAÇÃO!`
        }

    }
    function gastar(){
        carteira-=10;
        spn_valor.innerHTML = `${carteira.toFixed(2)}`
        if(carteira>=-20){
            div_resposta.innerHTML = `Finanças em perigo!`
        }
        else if(carteira<-20){
            div_resposta.innerHTML = `Quase um Corinthians!`
        }
    }
</script>

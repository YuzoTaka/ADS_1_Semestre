<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Educação física</h1>
    <br><br>
    Digite sua altura: <input  id="ipt_altura">
    <br><br>
    <button onclick="analisar()">Analisar</button>
    <br><br>
    <div id="div_resposta"></div>

</body>
</html>

<script>
    function analisar(){
        var altura = ipt_altura.value
        if(altura<=1.65){
            div_resposta.innerHTML = `Baixinho KK`
        }
        else if(altura>1.65 && altura<=1.80){
            div_resposta.innerHTML = `Você pode ser jogador de futebol`
        }
        else if(altura>1.80){
            div_resposta.innerHTML = `Você pode ser jogador de vôlei ou basquete.`
        }
    }
</script>

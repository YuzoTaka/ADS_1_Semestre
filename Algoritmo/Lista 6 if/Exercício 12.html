<script>
    function analisar(){
        var filhos = ipt_filhos.value
        if(filhos>=1){
            div_resposta.innerHTML = `Não tem TV`
        }
        if(filhos>=2){
            div_resposta.innerHTML = `Não tem internet<br> Não tem TV`
        }
        if(filhos>=3){
            div_resposta.innerHTML = `Não tem vídeo game<br>Não tem internet<br>Não tem TV`
        }
        if(filhos>=4){
            div_resposta.innerHTML = `Não tem netflix<br>Não tem internet<br>Não tem vídeo game<br>Não tem TV`
        }

    }
</script>

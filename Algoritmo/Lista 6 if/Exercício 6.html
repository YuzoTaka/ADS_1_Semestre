<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Auxílio bancário</h1>
    <br><br>
    Valor da renda familiar: <input id="ipt_renda">
    <br><br>
    Valor da prestação: <input id="ipt_prest">
    <br><br>
    <button onclick="verificar()">Verificar financiamento</button>
    <br><br>
    <div id="div_resposta" style="color: red;"></div>


</body>
</html>

<script>
    function verificar(){
        var renda = ipt_renda.value
        var prestacao = ipt_prest.value
        var conta = (renda/prestacao)*100
        if (conta>30){
            div_resposta.innerHTML = `<b>Será necessário complementar a renda familiar</b>`
        }
    }
</script>

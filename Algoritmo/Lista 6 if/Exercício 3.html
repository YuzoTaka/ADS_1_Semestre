<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Norma Ligna</h1>
    <br><br>
    Valor das notas: <input id="ipt_nota1"> <input id="ipt_nota2"> <input id="ipt_nota3">
    <br><br>
    <button onclick="analisar()">Analisar desempenho</button>
    <br><br>
    <div id="div_media"></div>
    <br><br>
    <div id="div_parabens"></div>


</body>
</html>

<script>
    function analisar(){
        var n1 = Number(ipt_nota1.value)
        var n2 = Number(ipt_nota2.value)
        var n3 = Number(ipt_nota3.value)
        var media = (n1+n2+n3)/3
        div_media.innerHTML = `Sua média é ${media.toFixed(2)}`
        if(media>9.4){
            div_parabens.innerHTML = `Parabéns, você é fora de série!!`
        }
    }
</script>

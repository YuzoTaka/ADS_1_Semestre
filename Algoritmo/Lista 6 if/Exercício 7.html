<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Banco Itado</h1>
    <br><br>
    Saldo da conta:
    <br>
    <input id="ipt_saldo">
    <br><br>
    Valor do débito:
    <br>
    <input id="ipt_debito">
    <br><br>
    <button onclick="analisar()">Analisar conta</button>
    <br><br>
    <div id="div_resposta"></div>
    <div style="color: red;"></div>

</body>
</html>

<script>
    function analisar(){
        var saldo = Number(ipt_saldo.value)
        var debito = Number(ipt_debito.value)
        var conta = saldo-debito
        if(conta<0){
            div_resposta.innerHTML = `<b>o saldo atual da conta corrente é <span style="color: red;">R$${conta.toFixed(2)}</span></b>`
        }
        if(conta>0){
            div_resposta.innerHTML = `o saldo atual da conta corrente é R$${conta.toFixed(2)}`
        }
}
</script>

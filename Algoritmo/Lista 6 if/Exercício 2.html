<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Amin Tiroso</h1>
    <br><br>
    Quantas latinhas por dia? <input id="ipt_latinhas">
    <br><br>
    <button onclick="resposta()">Quantos refris?</button>
    <br><br>
    <div id="div_resultado"></div>
    <div id="div_diabete"></div>
    
</body>
</html>

<script>
    function resposta(){
        var latinhas = ipt_latinhas.value;
        var latiAno = latinhas*365;
        div_resultado.innerHTML = `<b>${latiAno}</b> latinhas por ano`
        if(latiAno>=500) {
            div_diabete.innerHTML = `Cuidado com a diabete!!`
        }
    }
</script>

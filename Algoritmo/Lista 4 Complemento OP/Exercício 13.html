<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    Quantidade de votos em "Zé Buduia": <input id="ipt_ze">
    <br><br>
    Quantidade de votos em "Maria Bigodenha": <input id="ipt_maria">
    <br><br>
    Quantidade de votos em branco: <input id="ipt_branco">
    <br><br>
    Quantidade de votos nulo: <input id="ipt_nulo">
    <br><br><br>
    <button onclick="resultado()">Resultado da eleição</button>
    <br><br><br>
    <div id="div_resposta"></div>


</body>
</html>

<script>
    function resultado(){
        var ze = Number(ipt_ze.value)
        var maria = Number(ipt_maria.value)
        var branco = Number(ipt_branco.value)
        var nulo = Number(ipt_nulo.value)
        var total = ze+maria+branco+nulo
        var invalido = branco+nulo

        div_resposta.innerHTML = 
            `Total de votos: <u>${total}</u><br>
            Zé Ruela: ${(ze/total)*100}% (${ze} votos)<br>
            Maria Bigodenha: ${(maria/total)*100}% (${maria} votos)<br>
            Inválidos: ${(invalido/total)*100}% (${invalido} votos)`    
    }

</script>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
   <h1>Frequência nas aulas</h1> 
   <br><br>
   Digite seu nome: <input id="ipt_nome">
   <br>
   Quantidade totais de aula: <input id="ipt_aulas">
   <br>
   Quantidade de faltas: <input id="ipt_faltas">
   <br><br>
   <button onclick="calcular()">Calcular frequência</button>
   <br><br>
   <div id="div_resposta"></div>
   <br>
   <div id="div_grafico"></div>
</body>
</html>

<script>
    function calcular(){
        var nome = ipt_nome.value
        var aulas = ipt_aulas.value
        var faltas = ipt_faltas.value
        var frequencia = (100-((faltas/aulas)*100))
        div_resposta.innerHTML = `<span style="color: blue;">Olá, ${nome}! Sua frequência é</span> <b style="color: green;">${frequencia}%</b>.`

        div_grafico.innerHTML = `<div style="height: 20px; background-color: red; width: ${frequencia}%";></div>`


        

    }


</script>

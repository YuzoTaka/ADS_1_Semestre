<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input id="asd">
    <hr style="background-color: red;">
    <br style="background-color: black;"">
    <button onclick="a()">a</button>
    <hr>
    <div id="div_asd"></div>
</body>
</html>

<script>
    function a(){
        var ax_frase = asd.value;
        div_asd.innerHTML += "<br>" + ax_frase.toUpperCase()
        div_asd.innerHTML += "<br>" + ax_frase.toLowerCase()
        div_asd.innerHTML += "<br>" + ax_frase.indexOf('S')
    }
</script>
<!-- .length: quantidade de caracteres

.startsWith('www.'): 
saída em boolean(true/false)

.endsWith('.com'):
saída em boolean(true/false)

.toUpperCase:
Saída do texto em maiúsculo

Operações:
%=resto da divisão


-->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Netflix</h1>
    <br><br>
    Horas que assiste Netflix:
    <input id="ipt_horas" placeholder="Ex. 14">
    <br><br>
    <button onclick="ver()">Ver recomendação</button>
    <br><br>
    <div id="div_resposta"></div>

</body>
</html>

<script>
    function ver(){
        var horas = ipt_horas.value;
        if(horas>=19&&horas<=21){
            div_resposta.innerHTML = `Não é recomendável que você assista sua série no horário ${horas}!!`
        }
        else{
            div_resposta.innerHTML = `O horário ${horas} é adequado para assistir sua série favorita!`
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt">

<head>

</head>

<body>
    <h1>Verificador de email</h1>
    <br><br>
    Digite um email:
    <input onkeyup="digitar()" id="ipt_email">
    <br><br>
    <div id="div_resposta"></div>


</body>

</html>

<script>
    function digitar() {
        var email = (ipt_email.value).indexOf('@');
        var ponto = (ipt_email.value).indexOf(`.`)
        if (email != -1 && ponto != -1) {
            div_resposta.innerHTML = `Esse email é válido`
        }
        else {
            div_resposta.innerHTML = `Esse email é inválido`
        }

    }

</script>

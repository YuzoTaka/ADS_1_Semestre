<html lang="pt">
<head>

<body>
    <h1>Verificar nome</h1>
    <br><br>
    Digite seu nome:
    <input onkeyup="digitar()" id="ipt_nome">
    <br><br>
    <div id="div_resposta"></div>

</body>
</html>

<script>
    function digitar(){
        var nome = (ipt_nome.value).length;
        if(nome<=10){
            div_resposta.innerHTML = `Nome OK`
        }
        else{
            div_resposta.innerHTML = `Nome deve ter pelo menos 10 letras`
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <h1>Frutera</h1>
    <br><br>
    <input type="text" id="ipt_fruta">
    <br><br>
    <button onclick="pesquisar()">Pesquisar</button>
    <br><br>
    <div id="div_msg"></div>

</body>

</html>

<script>
    var cesta = ['morango', 'caqui', 'banana', 'limão', 'pera'];
    var tem = false;
    function pesquisar() {
        var fruta = (ipt_fruta.value).toLowerCase();
        for (i = 0; i < cesta.length; i++) {
            if (cesta[i] == fruta) {
                tem = true;
                // div_msg.innerHTML = `A fruta ${fruta} tem na lista`
            }
        }
        if(tem){
            div_msg.innerHTML = `A fruta ${fruta} tem na lista`
            tem = false;
        }else{
             div_msg.innerHTML = `A fruta ${fruta} não tem na lista`
        }
    }
</script>

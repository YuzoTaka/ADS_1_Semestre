<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>My Film List</h1>
    <br><br>
    Nome do filme: <input type="text" id="ipt_filme">
    <br><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <br><br>
    <div id="div_msg"></div>
    </span>
</body>
</html>

<script>
    var i = 0;
    var catalogo = [];
    function cadastrar(){
        var filmes = ipt_filme.value;
        catalogo.push(filmes)
        if(catalogo.length%2==0){
            div_msg.innerHTML += `<span style="color: red;">${catalogo[i]}</span><br>`
        }else{
            div_msg.innerHTML += `<span style="color: blue;">${catalogo[i]}</span> <br>`
        }
        i++
    }

</script>

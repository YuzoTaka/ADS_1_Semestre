<body>
    <h1>Dragon Ball</h1>
    <br>
    Nome do guerreiro
    <br>
    <input id="ipt_nome">
    <br><br>
    Quantidade de Ki
    <br>
    <input id="ipt_qtdKi">
    <br><br>
    <button onclick="resposta()">Ver ki em cada forma</button>

    <div id="div_sayajin1"></div>
    <br>

<script>
    function resposta(){
        div_sayajin1.innerHTML = `O guerreiro ${ipt_nome.value} na forma Super Sayajin possui ${Number(ipt_qtdKi.value) * 50} de Ki`
        div_sayajin2.innerHTML = `O guerreiro ${ipt_nome.value} na forma Super Sayajin 2 possui ${Number(ipt_qtdKi.value) * 100} de Ki`

    }
    
</script>

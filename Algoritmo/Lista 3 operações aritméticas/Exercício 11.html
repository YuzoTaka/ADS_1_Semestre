<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    Digite seu peso
    <input id="ipt_peso">
    <br><br>
    Digite sua altura
    <input id="ipt_altura">
    <br><br><br>
    <button onclick="homem()">IMC Homem</button>
    <br><br>
    <button onclick="mulher()">IMC Mulher</button>
    <br><br><br>
    <div id="div_homem"></div>
    <div id="div_mulher"></div>

</body>
</html>

<script>
    function homem(){
        var peso = Number(ipt_peso.value)
        var altura = Number(ipt_altura.value)
        div_homem.innerHTML = `Seu IMC é ${peso/(altura*altura)}`


    }
    function mulher(){
        var peso = Number(ipt_peso.value)
        var altura = Number(ipt_altura.value)
        var IMC = Number(peso/[altura*altura])
        div_homem.innerHTML = `Seu IMC é ${IMC-(IMC/10)}`


    }



</script>

<html lang="pt">
<head>

<body>
    A primeira torneira pingou por quantos minutos?
    <input id="ipt_um">
    <br>
    A segunda torneira pingou por quantos minutos?
    <input id="ipt_dois">
    <br>
    A terceira torneira pingou por quantos minutos?
    <input id="ipt_tres">
    <br><br>
    <button onclick="calcular()">Descobrir desperdício</button>
    <br><br><br>
    <div id="div_total"></div>



</body>
</html>

<script>
    var um = Number(ipt_um.value)*15
    var dois = Number(ipt_dois.value)*15
    var tres = Number(ipt_tres.value)*15
    function calcular(){
        div_total.innerHTML = `Suas 3 torneiras, juntas, desperdiçaram ${um+dois+tres} litros de água`


    }

</script>

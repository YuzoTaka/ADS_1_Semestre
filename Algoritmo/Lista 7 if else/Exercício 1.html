<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>AutoEscola</h1>
    <br><br>
    Digite seu nome: <input id="ipt_nome">
    <br><br>
    Digite sua idade: <input id="ipt_idade">
    <br><br>
    <button onclick="avaliar()">Avaliar aluno</button>
    <br><br>
    <div id="div_msg"></div>

</body>
</html>

<script>
    function avaliar(){
        var nome = ipt_nome.value;
        var idade = Number(ipt_idade.value);
        if (idade>=18){
            div_msg.innerHTML = `${nome}, vamos tirar a CNH?`
        } else{
            div_msg.innerHTML  = `${nome}, vai jogar PlayStation!`
        }
    }

</script>

<body>
    <h1>Aluno</h1>
    <br><br>
    Frequência do aluno: <input id="ipt_freq">
    <br><br>
    <button onclick="analisar()">Analisar frequência</button>
    <br><br>
    <div id="div_msg"></div>

<script>
    function analisar(){
        var freq = ipt_freq.value
        if(freq>=50){
            div_msg.innerHTML = `<img src="https://i.scdn.co/image/ab67706c0000bebbe9a25c10e9c9401feed4da45" style="height: 250px;">`
        } else{
            div_msg.innerHTML = `<img src="https://png.pngtree.com/png-clipart/20201224/ourlarge/pngtree-tourist-festival-girl-tourist-taking-pictures-original-hand-drawn-cartoon-png-image_2602064.jpg" style="height: 250px">`
        }
    }

</script>

<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Metodo de pagamento</h1>
    <br><br>
    <select id="sel_pagamento">
        <option>--Selecionar--</option>
        <option value="1">Dinheiro</option>
        <option value="2">Cartão de crédito</option>
        <option value="3">Cartão de débito</option>
        <option value="4">Boleto</option>
    </select>
    <br><br>
    <button onclick="analisar()">Analisar compra</button>
    <br><br>
    <div id="div_msg"></div>

    
</body>
</html>

<script>
    function analisar(){
        var box1 = sel_pagamento.value;
        if(box1==1 ||box1==3){
            div_msg.innerHTML = `Você terá que pagar a vista.`
        }
        else{
            div_msg.innerHTML = `Pagamento poderá ser parcelado.`
        }
    }
</script>

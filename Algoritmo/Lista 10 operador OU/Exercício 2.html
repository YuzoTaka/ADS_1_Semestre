<body>
    <h1>Faculdade mentes brilhantes</h1>
    <br><br>
    Digite sua nota do ENEM: <input id="ipt_enem">
    <br><br>
    Digite sua nota do vestibular: <input id="ipt_vest">
    <br><br>
    <button onclick="avaliar()">Avaliação</button>

    
</body>

<script>
    function avaliar(){
        var enem = ipt_enem.value;
        var vest = ipt_vest.value;
        if(enem>800 || vest>=700){
            alert(`Parabéns! Aprovado 🎉🎉`)
        }
        else{
            alert(`Tente semestre que vem!😔`)
        }
    }
</script>

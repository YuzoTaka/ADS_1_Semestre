<html lang="pt">

<head>

<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1>
    <br><br>
    Meio de transporte:
    <select id="sel_box1">
        <option>-- Selecionar --</option>
        <option value="1">Ônibus</option>
        <option value="2">Metrô</option>
        <option value="3">Carro</option>
        <option value="4">Bicicleta</option>
    </select>
    <br><br>
    Distância da faculdade:
    <input id="ipt_km" placeholder="Ex. 3 Km">
    <br><br>
    <button onclick="calcular()">Calcular cansaço</button>

</body>

</html>

<script>
    function calcular() {
        var transp = sel_box1.value;
        var km = ipt_km.value;
        if (km <= 10 && transp == 1 || transp == 2 || transp == 3) {
            alert(`Tá tranks...`)
        }
        else {
            if (km > 10 && transp == 3) {
                alert(`É...um pouco cansado...`)
            }
            if (km > 10 && transp == 1 || transp == 2) {
                alert(`Bem cansado...`)
            }
            if (km > 10 && transp == 4) {
                alert(`Vish...tá só o pó...`)
            }
            alert(`É...um pouco cansado...`)
        }
        

    }


</script>

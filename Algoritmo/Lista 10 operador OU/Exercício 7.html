<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>

<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1>
    <br><br>
    Meio de transporte:
    <select id="sel_box1">
        <option>-- Selecionar --</option>
        <option value="1">Ônibus</option>
        <option value="2">Metrô</option>
        <option value="3">Carro</option>
        <option value="4">Bicicleta</option>
        <option value="5">Lotação</option>
    </select>
    <br><br>
    <button onclick="calcular()">Calcular cansaço</button>

</body>
</html>

<script>
    function calcular(){
        var transp = sel_box1.value;
        if(transp==3||transp==4){
            alert(`Tá tranquilo...`)
        }
        else if(transp==2){
            alert(`Um pouco cansado.`)
        }
        else if(transp==1||transp==5){
            alert(`Vish...vive cansado`)
        }
    }
</script>

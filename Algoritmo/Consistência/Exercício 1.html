<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
   <h1>Brasil</h1>
   <br><br>
   <select id="sel_local">
       <option value="0">--Selecionar--</option>
       <option value="1">SP--Capital</option>
       <option value="2">SP--Inteiror</option>
       <option value="3">Outros Estados</option>
   </select>
   <br><br>
   <button onclick="falar()">Falar do local</button>
   <br><br>
   <div id="div_resposta"></div>
    <!-- <img src="https://letsimage.s3.amazonaws.com/letsbook/211/destinos/5/1.jpg" style="height: 150px; width: 200px;"> -->
</body>
</html>

<script>
    function falar(){
        var local = sel_local.value;
        if(local==0){
            alert(`Favor escolher uma opção`)
            div_resposta.innerHTML = ``
        }
        if(local==1){
            div_resposta.innerHTML = `<img src="https://www.euandopelomundo.com/wp-content/uploads/2019/04/sao_paulo.jpg" style="height: 150px; width: 250px;"><br>Os nascidos nesta cidade são Paulistanos`
        }
        if(local==2){
            div_resposta.innerHTML = `<img src="https://magazine.zarpo.com.br/wp-content/uploads/2016/06/Fugidinhas-para-o-interior-de-Sao-Paulo.jpg" style="height: 150px; width: 250px;"><br>Os nascidos neste estado são Paulistas`
        }
        if(local==3){
            div_resposta.innerHTML = `<img src="https://letsimage.s3.amazonaws.com/letsbook/211/destinos/5/1.jpg" style="height: 150px; width: 250px;"><br>Os nascidos neste lugar não são Paulistanos e nem Paulistas`
        }
    }

</script>

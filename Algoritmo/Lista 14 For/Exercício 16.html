<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>

<body>
    <h1>Banco do Frizza</h1>
    <br><br>
    Número de depósitos:
    <input type="text" id="ipt_deposito">
    <br><br>
    Valor do depósito:
    <input type="text" id="ipt_valor">
    <br><br>
    <button onclick="acompanhar()">Acompanhar grana</button>
    <br><br>
    <div id="div_msg"></div>
    <br><br>
    <div id="div_final"></div>

</body>

</html>

<script>
    var mes = 0;
    function acompanhar() {
        var dep = Number(ipt_deposito.value);
        var valor = Number(ipt_valor.value);
        for (var cont = 1; cont <= dep; cont++) {  
            mes += valor;
            if (mes % 3 == 0) {
                mes = mes * 1.01; 
                div_msg.innerHTML += `✨${cont}º mês: R$ ${mes.toFixed(2)}✨<br>`
            }else{
                div_msg.innerHTML += `${cont}º mês: R$ ${mes.toFixed(2)}<br>`
            }
        }
        div_final.innerHTML = `Total guardado: R$ ${mes.toFixed(2)}` 
    }
</script>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Papagaio</h1>
    <br><br>
    Digite seu número: <input id="ipt_numero">
    <br>
    Digite uma frase: <input id="ipt_frase">
    <br><br>
    <button onclick="papagaio()">Papagaio</button>
</body>

<script>
    function papagaio(){
        var num = ipt_numero.value;
        var frase = ipt_frase.value;
        for(var cont = 0; cont<num; cont++){
            alert(`${frase}`)
        }
    }
</script>

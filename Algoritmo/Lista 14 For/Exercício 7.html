<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>

<body>
    <h1>Programa superior</h1>
    <br><br>
    Número máximo: <input id="ipt_max">
    <br><br>
    <button onclick="contar()">Contar</button>
    <br><br>
    <div id="div_msg"></div>

</body>

</html>

<script>
    function contar() {
        var max = Number(ipt_max.value)
        div_msg.innerHTML = ``
        if (max < 100) {
            for (var cont = 5; cont <= max; cont++) {
                div_msg.innerHTML += `${cont}<br>`
            }
        }else{
            div_msg.innerHTML = `Número inválido`
        }
    }
</script>

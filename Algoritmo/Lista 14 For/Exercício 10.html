<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Números cabalísticos</h1>
    <br><br>
    <button onclick="contar()">Números cabalísticos</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function contar(){
        div_msg.innerHTML = ``
        for(var cont = 1; cont<=15; cont++){
            if(cont!=3&&cont!=4&&cont!=7&&cont!=10&&cont!=12){
                div_msg.innerHTML += `${cont}<br>`
            }
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>
    <h1>Contador de divisão</h1>
    <br><br>
    Número mínimo: <input type="text" id="ipt_min">
    <br><br>
    Número máximo: <input type="text" id="ipt_max">
    <br><br>
    Divisor: <input type="text" id="ipt_divisor">
    <br><br>
    <button onclick="contar()">Contar</button>
    <br><br>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function contar() {
        var min = Number(ipt_min.value);
        var max = Number(ipt_max.value);
        var divi = Number(ipt_divisor.value);
        div_msg.innerHTML = ``
        if (min <= 1 || max >= 100 || divi < 3 || divi > 10) {
            div_msg.innerHTML = `Números inválidos`           
        }else{
            for (; min <= max; min++) {
                if (min % divi == 0) {
                    div_msg.innerHTML += `${min}<br>`
                }
            }
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <h1>Contador superior de número ímpar</h1>
    <br><br>
    Número mínimo: <input id="ipt_min">
    <br><br>
    Número máximo: <input id="ipt_max">
    <br><br>
    <button onclick="contar()">Contar</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function contar(){
        var min = Number(ipt_min.value);
        var max = Number(ipt_max.value);
        div_msg.innerHTML = ``
        for( ; min<=max; min++){
            if(min%2!=0){
                div_msg.innerHTML += `${min}<br>`
            }
        }
    }

</script>

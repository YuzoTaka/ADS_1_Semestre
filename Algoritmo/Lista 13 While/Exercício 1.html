<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
</head>
<body>
    <h1>Contador</h1>
    <br><br>
    <button onclick="contar()">Contar</button>
    <br><br>
    <div id="div_msg"></div>
    
</body>
</html>

<script>
    var n = 1;
    function contar(){
        while(n<=15){
            div_msg.innerHTML += `${n}<br>`
            n++;
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Números cabalísticos</h1>
    <br><br>
    <button onclick="exibir()">Exibir</button>
    <br><br>
    <div id="div_msg"></div>
    
</body>
</html>

<script>
    var n = 1;
    function exibir(){
        while(n<=15){
            if(n!=3&&n!=4&&n!=7&&n!=10&&n!=12){
                div_msg.innerHTML += `${n}<br>`
            }
        n++;
        
        }
    }
</script>

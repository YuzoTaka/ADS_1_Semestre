<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    <h1>Caronas</h1>
    <br><br>
    Quantidade de pessoas que vão de carona?
    <input type="text" id="ipt_qntd">
    <br><br>
    <button onclick="partir()">#Partiu Carona</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    var cont = 1;
    function partir(){
        var qntd = Number(ipt_qntd.value)
        div_msg.innerHTML = ``
        while(cont<=qntd){
            if(cont==1){
                div_msg.innerHTML += `Entrou o ${cont} passageiro(que é o(a) motorista)<br>`
            }
            if(cont<=5&&cont>1){
            div_msg.innerHTML += `Entrou o ${cont} passageiro<br>`
            }
            if(cont>5){
                div_msg.innerHTML += `O ${cont} passageiro terá que esperar!<br>`
            }
        cont++;
        }
    }

</script>
